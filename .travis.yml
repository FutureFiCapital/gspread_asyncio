sudo: required
dist: bionic

language: python

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

install:
  - make travis-install

script:
  - make test
  - make travis-script

jobs:
  include:
    - stage: deploy
      python: 3.6
      before_deploy:
        - make version-tag
      deploy:
        skip_cleanup: true
        provider: pypi
        distributions: "sdist bdist_wheel"
        user:
          - secure: ""
        password:
          - secure: ""
        on:
          tags: true
